                                    <i class="fa fa-times"></i>

                                <div class="col-sm-5 m-b-xs">

 {{name}}

                                        </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>

                                     <th>id</th>
                                    <th>角色名称</th>
                                  
                                    <th>创建时间</th>
                                    <th>操作</th>
                                    
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="role in data">

                                        <td>{{role.CreateDate}}</td>
                                        <td><a type="button" class="btn btn-sm btn-success" ng-click="detail(role._id)">编辑</a>
                                        <a type="button" class="btn btn-sm btn-success" ng-click="itemDelete(role._id)">删除</a>

                                    </tr>
                                 
                                    </tbody>
                                </table>
