<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMS管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>资讯管理</a>
            </li>
            <li class="active">
                <strong>添加文章</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="row white-bg" style="margin-top:5px;" ng-controller="articleController">
    <div class="ibox-content">
        <form method="get" class="form-horizontal" id="myform" name="myform" ng-submit="processForm(myform.$valid)">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标题:</label>
 

                <div class="col-sm-10">

                    <input type="text" class="form-control" ng-model="formData.name" required>
               
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">大分类:</label>

                <div class="col-sm-10">
                    <select ng-model="formData.classid" ng-change="classidChanage()" ng-options="c.name for c in cateMap" class="form-control">
                         <option value="">-- 请选择 --</option>
                    </select>
 {{formData.classid}}

                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">小分类:</label>

                <div class="col-sm-10"> 
                    <select ng-model="formData.classid2" ng-change="classid2Chanage()" class="form-control" ng-options="c2.name for c2 in formData.classid.child">
                <option value="" >--请选择--</option>
                </select>
                
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面图:</label>

                <div class="col-sm-10">

                     <input type="text" ng-model="formData.coverpage" class="form-control" />
                            <!--<img src="" alt="" width="120" height="120" class="img-thumbnail" id="myImg">-->
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL:</label>

                <div class="col-sm-10">

                            <input type="text" ng-model="formData.url" class="form-control" />
                             
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容:</label>

                <div class="col-sm-10">

                    <textarea cols="30"  ng-model="formData.content" name="content" placeholder="请输入公告详情" ueditor>{{formData.content}}</textarea>
                </div>
            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" type="button" href="#/article">返回</a>
                    <button type="submit" class="btn btn-primary" ng-click="submitarticle()">确定</button>
                </div>
            </div>
            <input type="hidden" ng-model="formData._id">
          <input type="hidden" name="hidclassid" id="classid">
          <input type="hidden" name="hidclassid2" id="classid2">
        </form>

    </div>


</div>
