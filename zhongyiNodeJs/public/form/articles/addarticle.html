<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMS管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>资讯管理</a>
            </li>
            <li class="active">
                <strong>添加文章</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="row white-bg" style="margin-top:5px;" ng-controller="cmsController">
    <div class="ibox-content">
        <form method="get" class="form-horizontal" id="myform" name="myform" ng-submit="processForm(myform.$valid)">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标题:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="articleformData.name" required></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">大分类:</label>

                <div class="col-sm-10">
                    <select ng-model="articleformData.classid" ng-change="classidChanage()" ng-options="c.name for c in cateMap" class="form-control">
                         <option value="">-- 请选择 --</option>
                    </select>
--- {{articleformData.classid._id}} ---

                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">小分类:</label>

                <div class="col-sm-10"> <select ng-model="articleformData.classid2" class="form-control" ng-options="c2.name for c2 in articleformData.classid.child">
<option value="" >--请选择--</option>
</select>
-- {{articleformData.classid2._id}} ---
</div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面图:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="articleformData.coverpage" required></div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容:</label>

                <div class="col-sm-10">
                    <textarea cols="30" ng-minlength="50" ng-model="articleformData.content" ueditor required>  {{articleformData.content}}</textarea>
                </div>
            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" type="button" href="#/news">返回</a>
                    <button type="submit" class="btn btn-primary" ng-click="submitarticle()">确定</button>
                </div>
            </div>
            <input type="hidden" ng-model="formData._id">
        </form>

    </div>


</div>
