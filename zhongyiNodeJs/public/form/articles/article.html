<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMS管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>资讯管理</a>
            </li>
            <li class="active">
                <strong>资讯列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="row white-bg" style="margin-top:5px;" ng-controller="cmsController">

    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="border-style:none;">
                <h5>资讯列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-5 m-b-xs">
                        <div class="input-group">


                            <!--<button class="btn btn-primary btn-sm" ng-click="openWin('add')">添加</button>&nbsp;-->


                            <a class="btn btn-sm btn-success" ng-click="addarticle(-1)">添加文章</a>
                        </div>

                        <!--<select class="input-sm form-control input-s-sm inline">
                                    <option value="0">Option 1</option>
                                    <option value="1">Option 2</option>
                                    <option value="2">Option 3</option>
                                    <option value="3">Option 4</option>
                                </select>-->
                    </div>
                    <div class="col-sm-4 m-b-xs">

                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="text" placeholder="搜索" class="input-sm form-control" ng-model="formData.keywords"> 
                             <span class="input-group-btn">
                             <button type="button" class="btn btn-sm btn-primary" ng-click="searcharticle()"> 搜索</button> </span>



                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>id</th>
                                <th>标题</th>
                                <th>分类1</th>
                                <th>分类2</th>
                                <th>封面</th>
                                <th>访问数</th>
                                <th>添加人</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="article in data">
                                <td><input type="checkbox" checked class="i-checks" name="input[]"></td>
                                <td>{{article.name}}</td>
                                <td>{{article.classid}}</td>
                                <td>{{article.classid2}}</td>
                                <td>{{article.coverpage}}</td>
                                <td>{{article.clickcount}}</td>
                                <td>{{article.editorid}}</td>
                                <td>{{article.CreateDate}}</td>
                                <td>{{article.updateDate}}</td>
                                <td><a type="button" class="btn btn-sm btn-success" ng-click="detailarticle(user._id)">编辑</a>
                                    <a type="button" class="btn btn-sm btn-success" ng-click="removearticle(user._id)">删除</a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <div ng-include="'/include/pagination.html'">

                </div>
            </div>
        </div>
    </div>




</div>
