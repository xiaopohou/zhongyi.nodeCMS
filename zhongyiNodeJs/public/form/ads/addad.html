<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMS管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>广告管理</a>
            </li>
            <li class="active">
                <strong>添加广告</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="row white-bg" style="margin-top:5px;" ng-controller="adsController">
    <div class="ibox-content">
        <form method="get" class="form-horizontal" id="myform" name="myform" ng-submit="processForm(myform.$valid)">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">广告标题:</label>


                <div class="col-sm-10">

                    <input type="text" class="form-control" ng-model="formData.name" required>

                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">广告类型:</label>

                <div class="col-sm-10">
                    <select ng-model="formData.type" ng-change="classidChanage()" ng-options="adtype.value as adtype.name for adtype in adTypes" class="form-control">
                        
                    </select> 

                </div>
            </div>
      
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面图:</label>

                <div class="col-sm-10">

                    <input type="text" ng-model="formData.coveriamge" class="form-control" />
                    <!--<img src="" alt="" width="120" height="120" class="img-thumbnail" id="myImg">-->
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL:</label>

                <div class="col-sm-10">

                    <input type="text" ng-model="formData.url" class="form-control" />

                </div>
            </div>
            

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" type="button" href="#/cms/ads">返回</a>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            <input type="hidden" ng-model="formData._id">
 
        </form>

    </div>


</div>
