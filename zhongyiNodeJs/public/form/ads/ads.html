<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMS管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>广告管理</a>
            </li>
            <li class="active">
                <strong>广告列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="row white-bg" style="margin-top:5px;" ng-controller="adsController">

    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="border-style:none;">
                <h5>资讯列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-5 m-b-xs">
                        <div class="input-group">


                            <!--<button class="btn btn-primary btn-sm" ng-click="openWin('add')">添加</button>&nbsp;-->


                            <a class="btn btn-sm btn-success" ng-click="addad()">添加广告</a>
                        </div>
                    </div>
                    <div class="col-sm-4 m-b-xs">

                    </div>
                    <div class="col-sm-3">

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>id</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>更新时间</th>
                                <th>创建时间</th>
                                <th>操作</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ad in data">
                                <td><input type="checkbox" checked class="i-checks" name="input[]"></td>
                                <td>{{ad.name}}</td>
                                <td>{{ad.type}}</td>
                                <td>{{ad.status}}</td>
                                <td>{{ad.updateDate}}</td>
                                <td>{{ad.CreateDate}}</td>
                                <td><a type="button" class="btn btn-sm btn-success" ng-click="detail(ad._id)">编辑</a>
                                    <a type="button" class="btn btn-sm btn-success" ng-click="remove(ad._id)">删除</a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <div ng-include="'/include/pagination.html'">

                </div>
            </div>
        </div>
    </div>




</div>
