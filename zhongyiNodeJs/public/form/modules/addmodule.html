<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>权限管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>权限管理</a>
            </li>
            <li class="active">
                <strong>添加菜单</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="row white-bg" style="margin-top:5px;" ng-controller="moduleController">

    <div class="ibox-content">
        <form method="POST" class="form-horizontal" id="myform" name="myform" ng-submit="processForm(myform.$valid)">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">一级菜单</label>

                <div class="col-sm-10">


                    <select class="form-control" name="parentid" ng-model="mycity" ng-options="city._id as city.name for city in models" ng-change="c()">
 <option value="">-请选择-</option>

</select> ---{{mycity._id}}--{{filterText}}


                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">菜单名称</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.name" required></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">菜单地址</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.url" required></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">图片icon</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.icon" required></div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">排序</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.sort" required></div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" type="button" href="#/modules/index">返回</a>
                    <button type="submit" class="btn btn-primary" ng-click="submit()">确定</button>
                </div>
            </div>
            <input type="hidden" ng-model="formData.parentid" /> --- {{formData.parentid}}---
        </form>

    </div>


</div>
