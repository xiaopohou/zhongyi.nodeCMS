<!DOCTYPE html>
<html ng-app="adminMain">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>欢迎来到某某后台</title>

    <link href="/adminv3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/adminv3/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/adminv3/css/animate.css" rel="stylesheet">
    <link href="/adminv3/css/style.css" rel="stylesheet">


</head>

<body class="gray-bg" ng-controller="loginController">

    <div class="middle-box text-center loginscreen animated">
        <div>

            <h3>欢迎来到某某后台</h3>


            <form class="m-t" role="form" name="loginform" ng-submit="processform(loginform.$valid)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="formData.name" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="formData.password" placeholder="*******" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>忘记密码?</small></a>

            </form>
            <p class="m-t"> <small>CodingPaPaPa.com &copy; 2045</small> </p>
        </div>
    </div>


    <!-- Mainly scripts -->
 
    <script src="/plugins/angular/angular.min.js"></script>
    <script src="/plugins/angular/angular-ui-router.js"></script>
    <script src="/plugins/angular/angular-animate.min.js"></script>
    <script src="/plugins/framework-base.js"></script>
    <!--modal start-->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>
 
    <script src="/app/lib/appRoot.js"></script>
    <script src="/app/controllers/loginController.js"></script>

</body>

</html>
